<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Social links profile</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
</head>
<body>
 <main>
  <section class="container">
    <div class="imagem">
      <img src="assets/images/avatar-jessica.jpeg" alt="avatar-logo">
    </div>
    <div class="nome">
      <h1>Jessica Randall</h1>
      <p>London, United Kingdom</p>
    </div>
    <div class="sub-texto">
      <p>"Front-end developer and avid reader."</p>
    </div>
    <div class="links">
      <div>
        <a href="http://github.com" target="_blank">GitHub</a>
      </div>
      <div>
        <a href="http://google.com" target="_blank">Frontend Mentor</a>
      </div>
      <div>
        <a href="http://linkedin.com" target="_blank">LinkedIn</a>
      </div>
      <div>
        <a href="http://Twitter.com" target="_blank">Twitter</a>
      </div>
      <div>
        <a href="http://instagram.com" target="_blank">Instagram</a>
      </div>   
    </div>
  </section>
  </div>
 </main>
</body>
</html>
